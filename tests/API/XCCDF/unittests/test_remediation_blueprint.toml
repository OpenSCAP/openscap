distro = rhel-80

[[packages]]
name = "aide"
version = "*"

[[customizations.filesystem]]
mountpoint = "/home"
size = 1

[[customizations.filesystem]]
mountpoint = "/tmp"
size = 2

[customizations.kernel]
append = "foo=bar audit=1"

[customizations.services]
enabled = ["sshd","usbguard"]
disabled = ["kdump"]
masked = ["evil"]

